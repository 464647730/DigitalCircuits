<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="all.js"></script>
	<script type="text/javascript" src="History.js"></script>
	<script type="text/javascript" src="View.js"></script>
	<script type="text/javascript" src="MainView.js"></script>
	<script type="text/javascript" src="CutImageView.js"></script>
	<script type="text/javascript" src="SetQuad.js"></script>
	<script type="text/javascript" src="SmartImageCuter.js"></script>
	<script type="text/javascript" src="ImageCuter.js"></script>
	<script type="text/javascript" src="MyImageData.js"></script>
	<script type="text/javascript" src="OtherDataTypes.js"></script>
	<script type="text/javascript" src="GrayFilter.js"></script>
	<script type="text/javascript" src="SharpImageView.js"></script>
	<script type="text/javascript" src="SelectBar.js"></script>
	<script type="text/javascript" src="SharpFilter.js"></script>
	<script type="text/javascript" src="ImageDataFilter.js"></script>
	<script type="text/javascript" src="ViewImageView.js"></script>
	<script type="text/javascript" src="Coordinate.js"></script>
	<script type="text/javascript" src="SendEmailView.js"></script>
	<script type="text/javascript" src="Mailer.js"></script>
	<script type="text/javascript" src="GetPhoneImageView.js"></script>
	<script type="text/javascript" src="GetPhoneImage.js"></script>
	<script type="text/javascript">
		window.addEventListener("DOMContentLoaded", function() {
			MainView.init();
			CutImageView.init();
			SharpImageView.init();
			ViewImageView.init();
			SendEmailView.init();
			GetPhoneImageView.init();
			MainView.show();
		}, false);
	</script>
</head>
<body>
	<div id="MainView" class="view">
		<div><canvas id="display_canvas"></canvas></div>
		<div id="main_view_buttons">
			<button cmd="load_image">打开图片</button>
			<button cmd="load_phone_image">打开手机图片</button>
			<button cmd="cut_image">切割</button>
			<button cmd="gray_image">灰度化</button>
			<button cmd="sharp_image">锐化</button>
			<button cmd="view_image">坐标系</button>
			<button cmd="back">撤销</button>
			<button cmd="forward">重做</button>
			<button cmd="download">下载</button>
			<button cmd="send_email">邮件</button>
		</div>
	</div>
	<div id="CutImageView" class="view">
		<div><canvas id="set_quad_canvas"></canvas></div>
		<div>
			<button id="set_quad">确定</button>
			<button id="cut_image_quit">取消</button>
		</div>
	</div>
	<div id="SharpImageView" class="view">
		<div><canvas id="sharp_image_canvas"></canvas></div>
		<div id="select_bar"></div>
		<div>
			<button id="do_sharp">确定</button>
			<button id="sharp_image_quit">取消</button>
		</div>
	</div>
	<div id="ViewImageView" class="view">
		<div><canvas id="view_image_canvas"></canvas></div>
		<div>
			<button id="view_image_back">返回</button>
		</div>
	</div>
	<div id="SendEmailView" class="view">
		<div><canvas id="send_email_canvas"></canvas></div>
		<div>
			<input id="email_address"/>
			<button id="set_email_address">设置邮箱</button>
			<button id="send_email">发送邮件</button>
			<button id="send_email_back">返回</button>
		</div>
	</div>
	<div id="GetPhoneImageView" class="view">
		<div><canvas id="get_phone_image_canvas"></canvas></div>
		<div>
			<button id="get_phone_image_ok">已使用手机扫描</button>
			<button id="get_phone_image_quit">取消</button>
		</div>
	</div>
</body>
</html>
